<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>
<body>
    
    <div class="h-100 container-fluid  ">
       <div class="row h-100 align-items-center  colordiv"> 
            <div class="container-fluid col-md-8 mb-2" >
                <div class="text-center"><img src="images/boot_1.png" class="img-fluid " alt="bootstrap"></div>
                <span class="d-block  d-xs-none text-center display-4 text-fluid">welcome to bootstrap.</span>
            </div>
            <div class=" container-fluid  col-md-4 ">
                    <form class="form-row  p-4" id="loginForm">
                        <div class="col-md-12 form-inline d-flex justify-content-between">
                            <h1 class="display-4 text-fluid"> Login </h1>
                            <a href="#" class="btn btn-info align-items-right" data-toggle="modal" data-target="#registerModal">Register</a> 
                        </div>
                        <div class="form-group col-md-12 ">
                            <label for="username" class="font-weight-bold">Username</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                  <div class="input-group-text">@</div>
                                </div>
                                <input type="email" class="form-control" id="username" name="username" placeholder="example@mail.com" >
                                
                            </div>
                            <small id="loginUserName" class="form-text text-danger"></small>
                        </div>
                    
                        <div class="form-group  col-md-12 ">
                            <label for="password" class="font-weight-bold">Password</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                  <div class="input-group-text px-3">*</div>
                                </div>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" >
                            </div>
                            <small id="loginPassword" class="form-text  text-danger"></small>
                        </div>
                        <div class=" col-sm-12 mt-1">
                            <div class="d-md-flex justify-content-between">
                                <div class="">
                                    <div class="form-inline">
                                        <input type="button" class="btn btn-outline-primary  mr-1" id="submit" value="Login" onclick=login()> 
                                        <input type="reset" class="btn btn-outline-danger  ml-1" value="Reset">
                                    </div>
                                </div>
                                <div class="  "><a href="" class="">Forgot Password ?</a></div>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>

    <div class="modal  fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content  ">
            <div class="modal-header bg-info">
              <h5 class="modal-title display-4 text=light" id="title">Register</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="firstname">First name</label>
                            <input type="text" name="firstname" id="firstname" class="form-control" placeholder="" required>
                        </div>

                        <div class="form-group col-6">
                            <label for="lastname">Last name</label>
                            <input type="text" name="lastname" id="larstname" class="form-control" placeholder="" required>
                        </div>
                        <div class="form-group col-12" >
                          <label for="email">Email</label>
                          <input type="email" name="email" id="email" class="form-control" placeholder="" required>
                        </div>
                        <div class="form-group col-6" >
                            <label for="passwordReg">Password</label>
                            <input type="password" name="passwordReg" id="passwordReg" class="form-control" placeholder="" required>
                        </div>
                        <div class="form-group col-6" >
                            <label for="confpassword">Confirm Password</label>
                            <input type="password" name="confpassword" id="confpassword" class="form-control" placeholder="" required>
                        </div>
                        <div class="modal-footer col-12">
                            <div class="form-inline">
                                <button type="submit" class="btn btn-primary m-1">Register</button>
                                <button type="reset" class="btn btn-danger m-1">Reset</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            
          </div>
        </div>
    </div>
    <footer class="fixed-bottom bg-dark d-none">
        <div class="container d-flex justify-content-center">
                <div class="form-inline">
                    <i class="fa fa-facebook-official fa-2x text-primary p-2  " aria-hidden="true"><span class="sr-only">Facebook</span></i>
                    <i class="fa fa-youtube-square fa-2x text-danger p-2" aria-hidden="true"><span class="sr-only">Youtube</span></i>
                    <p class="text-white pt-3"> | &copy; Blog_boot 2019-20 </p>
                </div>
            </div>
        </div>
    </footer>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>   
    <script src="js/validation.js"></script>
</body>
</html>
