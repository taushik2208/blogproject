<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html{
            height:100vh;
        }
    </style>
    <title>New Blog</title>
</head>
<body class="min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">
            <img src="images/boot_1.png" width="60" height="45" alt=""> Bootstrap
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a href="/index.html" class="nav-link">HOME</a>
            </li>
            <li class="nav-item active">
                <a href="/newblog.html" class="nav-link ">NEW POST</a>
            </li>
            <li class="nav-item active">
                <a href="/login.html" class="nav-link ">LOGIN</a>
            </li>
            
          </ul>
        </div>
      </nav>
    </nav>
    
    
    <section class="container-fluid  pt-5 ">      
        <div class="p-1  ">
            <form class="form-group row mr-md-5 ml-md-5">
                <div class="form-group col-12 ">
                    <label for="title" class="text-fluid display-4">blog title</label>
                    <input type="text" class="form-control " name="title" id="title" aria-describedby="helpId" placeholder="" required>
                    <small id="textErr" class="form-text text-muted">your blog post title.</small>         
                </div>
                <div class="form-group col-12">                       
                    <label for="blog" class="text-fluid display-4">blog text</label>
                    <textarea class="form-control" name="blog" id="blog" cols="12" rows="10" required></textarea>
                    <small id="blogErr" class="form-text text-muted">your blog post title.</small>
                </div>
                <div class="col-12 mt-2">
                    <input name="button" id="post" class="btn btn-primary" type="button" value="Post" onclick='postBlog()'>
                    <input name="submit" id="submit" class="btn btn-danger" type="reset" value="Reset">
                </div>
            </form>
        </div>
    </section>
    
    <footer class=" bg-dark">
        <div class="container d-flex justify-content-center">
                <div class="form-inline">
                    <i class="fa fa-facebook-official fa-2x text-primary p-2  " aria-hidden="true"><span class="sr-only">Facebook</span></i>
                    <i class="fa fa-youtube-square fa-2x text-danger p-2" aria-hidden="true"><span class="sr-only">Youtube</span></i>
                    <p class="text-white pt-3"> | &copy; Blog_boot 2019-20 </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
